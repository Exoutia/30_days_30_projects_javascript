<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App</title>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Quiz Application</h1>
    <div class="app">
      <div class="quiz">
        <h2 id="question" class="question">What is the capital of France?</h2>
        <div id="answers" class="answers">
          <button class="">Paris</button>
          <button class="">Lyon</button>
          <button class="">Marseille</button>
          <button class="">Toulouse</button>
        </div>
        <button id="next-btn" class="next-btn" onclick="nextQues()">Next &#8594; </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
